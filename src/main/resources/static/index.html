<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(to right, #ece9e6, #ffffff);
          color: #333;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          margin: 0;
        }

        h1 {
          font-size: 3rem;
          color: #2c3e50;
        }

        p {
          font-size: 1.25rem;
          color: #555;
        }

        .container {
          text-align: center;
          padding: 2rem;
          background-color: #f9f9f9;
          border-radius: 12px;
          box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Hello, World!</h1>
    <p>Welcome to my personal homepage. More content coming soon!</p>
</div>
</body>
</html>
